<dom-module id="maps-location">
    <template>
        <p>Latitude = [[latitude]]</p>
        <p>Longitude = [[longitude]]</p>
        <google-map latitude='[[latitude]]' longitude='[[longitude]]'></google-map>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'maps-location',
        properties:{
            start:{
                type: String,
                value: "maps location"
            },
            latitude:{
                type: Number,
                value: 0
            },
            longitude:{
                type: Number,
                value: 0
            }
        },
        ready: function(){
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(this.setGeoPosition.bind(this));
            }
            else{
                console.log('browser incompatible');
            }
        },
        setGeoPosition: function(position){
            //console.log("latitude : " + position.coords.latitude);
            this.latitude = position.coords.latitude;
            console.log(this.latitude);
            //console.log("longitude : " + position.coords.longitude);
            this.longitude = position.coords.longitude;
            console.log(this.longitude);
        }
    })
</script>
